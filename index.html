<!DOCTYPE html>
<html lang="pt-br">

<!-- Integrantes: Gabriel Pereira e Gustavo Santos | TADS 2N -->

<head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <div id="form-div">
            <h1>Formulário de Registro</h1>
            <form id="form" autocomplete="on">
                <label for="name">Nome</label>
                <input id="name" type="text" />
                <label for="last-name">Sobrenome</label>
                <input id="last-name" type="text" />
                <label for="birthday">Data de nascimento</label>
                <input id="birthday" type="date" />
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" name="cpf" />
                <label for="email">Email</label>
                <input id="email" type="email" />
                <label for="phone">Celular</label>
                <input id="phone" type="text" />
                <label for="cep">CEP</label>
                <input id="cep" type="number">
                <label for="country">País</label>
                <input id="country" type="" />
                <label for="state">Estado</label>
                <input id="state" type="" />
                <label for="city">Cidade</label>
                <input id="city" type="text" />
                <label for="neighborhood">Bairro</label>
                <input id="neighborhood" type="text" />
                <label for="street">Rua</label>
                <input id="street" type="text" />
                <label for="residential-number">Número</label>
                <input id="residential-number" type="text" />
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
