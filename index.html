<!DOCTYPE html>
<html lang="pt-br">

<!-- Integrantes: Gabriel Pereira e Gustavo Santos | TADS 2N -->

<head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="index.css">
</head>

<body id="background">
    <div id="main-box">
        <header id="header">
            <div id="title">
                <h1 style="padding: 2px; color: white">Formulário de Registro</h1>
            </div>
        </header>
        <form id="form_data" autocomplete="on" onsubmit="return validarFormulario()">
            <div class="form-spacing">
        
            <div class="subtitle_position"> 
                <h2 id="subtitle_style" style="margin-top: 0px !important;">Informações pessoais </h2>
            </div>
               
              <div class="custom_input">
                <input type="text" id="name" placeholder="Nome">
                <div class="error-message" id="error-name"></div>
              </div>
        
              <div class="custom_input">
                <input type="text" id="last-name" placeholder="Sobrenome">
                <div class="error-message" id="error-last-name"></div>
              </div>
        
              <div class="custom_input">
                <input type="date" id="birthday">
                <div class="error-message" id="error-birthday"></div>
              </div>
        
              <div class="custom_input">
                <input type="text" id="cpf" placeholder="CPF">
                <div class="error-message" id="error-cpf"></div>
              </div>
        
              <div class="custom_input">
                <input type="email" id="email" placeholder="Email">
                <div class="error-message" id="error-email"></div>
              </div>
        
              <div class="custom_input">
                <input type="text" id="phone" placeholder="Telefone">
                <div class="error-message" id="error-phone"></div>
              </div>

            <div class="subtitle_position"> 
                <h2 id="subtitle_style">Informações do endereço </h2>
            </div>
           
            <div class="form-spacing">

              <div class="custom_input">
                <input type="text" id="cep" placeholder="CEP">
                <div class="error-message" id="error-cep"></div>
              </div>
        
              <div class="custom_input">
                <input type="text" id="country" placeholder="País">
                <div class="error-message" id="error-country"></div>
              </div>
        
              <div class="custom_input">
                <label for="state">Estado</label>
                <input id="state" type="text" />
              </div>
        
              <div class="custom_input">
                <label for="city">Cidade</label>
                <input id="city" type="text" />
              </div>
        
              <div class="custom_input">
                <label for="neighborhood">Bairro</label>
                <input id="neighborhood" type="text" />
              </div>
        
              <div class="custom_input">
                <label for="street">Rua</label>
                <input style="width: 500px !important;" id="street" type="text" />
              </div>
        
              <div class="custom_input">
                <label for="residential-number">Número</label>
                <input id="residential-number" type="text" />
              </div>
            </div>
            </div>

            <div class="subtitle_position"> 
                <h2 id="subtitle_style">Selecionar cargo desejado</h2>
            </div>

            <div class="select-work">
                <select class="select-work" name="profissao">
                    <option value="">Selecione sua profissão</option>
                    <option value="Desenvolvedor">Desenvolvedor</option>
                    <option value="Analista">Analista</option>
                    <option value="Gerente de TI">Gerente de TI</option>
                    <option value="Suporte">Suporte</option>
                </select>
            </div>

            <fieldset class="checkbox">
                <legend>Quais linguagens você conhece?</legend>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span
                        class="checkbox-text">CSS</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span
                        class="checkbox-text">JS</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span
                        class="checkbox-text">HTML</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span
                        class="checkbox-text">PHP</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span
                        class="checkbox-text">SQL</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span
                        class="checkbox-text">C</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span
                        class="checkbox-text">C++</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span
                        class="checkbox-text">JAVA</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span
                        class="checkbox-text">PYTHON</span></label>
            </fieldset>

            <fieldset class="experience-level">
                <legend>Nível de Experiência:</legend>
                <label>
                    <input type="radio" name="nivel" value="jr">
                    <span class="radio-custom"></span>
                    Júnior
                </label>
                <label>
                    <input type="radio" name="nivel" value="pl">
                    <span class="radio-custom"></span>
                    Pleno
                </label>
                <label>
                    <input type="radio" name="nivel" value="sr">
                    <span class="radio-custom"></span>
                    Sênior
                </label>
                <label>
                    <input type="radio" name="nivel" value="mt">
                    <span class="radio-custom"></span>
                    Master
                </label>
            </fieldset>

            <div class="subtitle_position"> 
                <h2 id="subtitle_style" style="margin-top: 5px !important;">Informações Adicionais</h2>
            </div>
            <textarea placeholder="Nos conte um pouco mais..." id="infoAdicional" name="infoAdicional" rows="4"></textarea>
            <td></td>
            <div>
                <button class="button" type="reset">Limpar</button>
                <button class="button" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
