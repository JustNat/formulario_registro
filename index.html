<!DOCTYPE html>
<html lang="pt-br">

<!-- Integrantes: Gabriel Pereira e Gustavo Santos | TADS 2N -->

<head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="index.css">
</head>

<body id="background">
    <div id="main-box">
            <header id="header" >
                <div id ="title">
                    <img  src="https://png.pngtree.com/element_our/20200609/ourmid/pngtree-children-s-software-programming-image_2230759.jpg" 
                    style="width: 50px; height: 50px; padding: 8px;" 
                    alt="LogoEmpresa">
                    <p style="padding: 8px; color: white; font-size: larger;">Formulário de Registro</p>
                </div>
            </header>
           
            <form id="form" autocomplete="on">
                <label for="name">Nome</label>
                <input id="name" type="text" />
                <label for="last-name">Sobrenome</label>
                <input id="last-name" type="text" />
                <label for="birthday">Data de nascimento</label>
                <input id="birthday" type="date" />
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" name="cpf" />
                <label for="email">Email</label>
                <input id="email" type="email" />
                <label for="phone">Celular  (DDD + 9)</label>
                <input id="phone" type="text" />
                <label for="cep">CEP</label>
                <input id="cep" type="text">
                <label for="country">País</label>
                <input id="country" type="text" />
                <label for="state">Estado</label>
                <input id="state" type="text" />
                <label for="city">Cidade</label>
                <input id="city" type="text" />
                <label for="neighborhood">Bairro</label>
                <input id="neighborhood" type="text" />
                <label for="street">Rua</label>
                <input id="street" type="text" />
                <label for="residential-number">Número</label>
                <input id="residential-number" type="text" />
                <label for="career">Profissão:</label>
            <div id="career">
            <select name="career">
                <option value="">Selecione sua profissão</option>
                <option value="Desenvolvedor">Desenvolvedor</option>
                <option value="Analista">Analista</option>
                <option value="Gerente de TI">Gerente de TI</option>
                <option value="Suporte">Suporte</option>
            </select>
        </div>
            <fieldset id="conhecimentos">
                <legend>Quais linguagens você conhece?</legend>
                <label><input type="checkbox" name="language" value="CSS"> CSS</label>
                <label><input type="checkbox" name="language" value="JS"> JS</label>
                <label><input type="checkbox" name="language" value="HTML"> HTML</label>
                <label><input type="checkbox" name="language" value="PHP"> PHP</label>
                <label><input type="checkbox" name="language" value="SQL"> SQL</label>
                <label><input type="checkbox" name="language" value="C"> C</label>
                <label><input type="checkbox" name="language" value="C++"> C++</label>
                <label><input type="checkbox" name="language" value="JAVA"> JAVA</label>
                <label><input type="checkbox" name="language" value="Python"> Python</label>
            </fieldset>

            <fieldset id="experiencia">
                <legend>Nível de Experiência:</legend>
                <label><input type="radio" name="nivel" value="Júnior"> Júnior</label>
                <label><input type="radio" name="nivel" value="Pleno"> Pleno</label>
                <label><input type="radio" name="nivel" value="Sênior"> Sênior</label>
                <label><input type="radio" name="nivel" value="Master"> Master</label>
            </fieldset>

            <label for="infoAdicional">Informações Adicionais:</label>
            <textarea id="infoAdicional" name="infoAdicional" rows="4"></textarea>
            <td></td>
            <div>
                <button class="button"  type="reset">Limpar</button>
                <button class="button"  type="submit">Enviar</button>
            </div>
            </form>
     
    </div>

    <script src="index.js"></script>
</body>

</html>
