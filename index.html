<!DOCTYPE html>
<html lang="pt-br">

<!-- Integrantes: Gabriel Pereira e Gustavo Santos | TADS 2N -->

<head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="index.css">
</head>

<body id="background">
    <div id="main-box">
            <header id="header" >
                <div id ="title">
                    <img  src="https://png.pngtree.com/element_our/20200609/ourmid/pngtree-children-s-software-programming-image_2230759.jpg" 
                    style="width: 50px; height: 50px; padding: 8px;" 
                    alt="LogoEmpresa">
                    <p style="padding: 8px; color: white; font-size: larger;">Formulário de Registro</p>
                </div>
            </header>
           
            <form id="form" autocomplete="on">
                <label for="name">Nome</label>
                <input id="name" type="text" required />
                <label for="last-name">Sobrenome</label>
                <input id="last-name" type="text" required />
                <label for="birthday">Data de nascimento</label>
                <input id="birthday" type="date" required/>
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" name="cpf" required/>
                <label for="email">Email</label>
                <input id="email" type="email" required/>
                <label for="phone">Celular  (DDD + 9)</label>
                <input id="phone" type="text" required/>
                <label for="cep">CEP</label>
                <input id="cep" type="text" required/>
                <label for="country">País</label>
                <input id="country" type="text" required/>
                <label for="state">Estado</label>
                <input id="state" type="text" required/>
                <label for="city">Cidade</label>
                <input id="city" type="text" required/>
                <label for="neighborhood">Bairro</label>
                <input id="neighborhood" type="text" required/>
                <label for="street">Rua</label>
                <input id="street" type="text" required/>
                <label for="residential-number">Número</label>
                <input id="residential-number" type="text" />
                <label for="profissao">Profissão:</label>
                
            <div class="select-container">
            <select class="select-custom" name="profissao">
                <option value="">Selecione sua profissão</option>
                <option value="Desenvolvedor">Desenvolvedor</option>
                <option value="Analista">Analista</option>
                <option value="Gerente de TI">Gerente de TI</option>
                <option value="Suporte">Suporte</option>
            </select>
        </div>
            <fieldset class="checkbox">
                <legend>Quais linguagens você conhece?</legend>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span class="checkbox-text">CSS</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span class="checkbox-text">JS</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span class="checkbox-text">HTML</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span class="checkbox-text">PHP</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span class="checkbox-text">SQL</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span class="checkbox-text">C</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span class="checkbox-text">C++</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span class="checkbox-text">JAVA</span></label>
                <label class="checkbox-container"><input type="checkbox"><span class="custom-checkbox"></span><span class="checkbox-text">PYTHON</span></label>
            </fieldset>

            <fieldset class="fieldset-custom">
    <legend>Nível de Experiência:</legend>
    <label>
        <input type="radio" name="nivel" value="Júnior">
        <span class="radio-custom"></span>
        Júnior
    </label>
    <label>
        <input type="radio" name="nivel" value="Pleno">
        <span class="radio-custom"></span>
        Pleno
    </label>
    <label>
        <input type="radio" name="nivel" value="Sênior">
        <span class="radio-custom"></span>
        Sênior
    </label>
    <label>
        <input type="radio" name="nivel" value="Master">
        <span class="radio-custom"></span>
        Master
    </label>
</fieldset>

            <label for="infoAdicional">Informações Adicionais:</label>
            <textarea id="infoAdicional" name="infoAdicional" rows="4"></textarea>
            <td></td>
            <div>
                <button class="button"  type="reset">Limpar</button>
                <button class="button"  type="submit">Enviar</button>
            </div>
            </form>
     
    </div>

    <script src="index.js"></script>
</body>

</html>
